
# PowerKit Plugin
set -g @plugin 'fabioluciano/tmux-powerkit'

# Theme Configuration
set -g @powerkit_theme 'osaka-jade'

# Plugins (customize as needed)
set -g @powerkit_plugins " git, battery"

# Visual Options
set -g @powerkit_separator_style "honeycomb"

# Performance
set -g @powerkit_status_interval "5"

# PowerKit keybindings
set -g @powerkit_theme_selector_key "T"
set -g @powerkit_reload_config_key "R"

# Make tmux transparent
set-option -g status-style bg=default

# ============================================================================

